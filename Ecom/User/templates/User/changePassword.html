{% extends "User/layout.html" %}

{% block body %}
    Email : <i>{{ request.user.email }}</i>
    <br>
    Mobile : <i>{{ request.user.phonenumber }}</i>
    <br>
    <br>
    <h4>Change Password</h4>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'changePassword' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="password" name="current_password" placeholder="Current Password">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="new_password" placeholder="New Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm New Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Change">
    </form>

{% endblock %}
